<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Počasí</title>
</head>

<body onload="assignCity();">
    <div class="city-input">
        <input type="text" name="city" autocomplete="off" id="city" required />
        <label for="city" class="label-city">
            <span class="city-name">Vyberte město</span>
        </label>
    </div>
    <input name="submit" type="submit" class="city-submit" onclick="assignCity(this.value)" value="Vyhledat">
    <div class="location">
        <h1 class="location-timezone"></h1>
        <img class="temp-icon" src="">
    </div>
    <div class="temp">
        <div class="degree">
            <h2 class="temp-degree"></h2>
        </div>
        <div class="temp-description-detail"></div>
    </div>
    <div class="credits">Created by valada.cz | Powered by https://openweathermap.org</div>
    <script src="app.js"></script>
</body>

</html>
